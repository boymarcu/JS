<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/5 - Modelo HTML, CSS e JS/assets/css/style.css"> <!--link:css-->
</head>
<body>
    
    <section class="container">
        <h1>Tabela IMC</h1>

        <table>
            <tr>
                <th class="titulo">IMC</th>
                <th class="titulo">Resultado</th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td id="abaixo">Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td id="normal">Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td id="sobre">Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td id="ob1">Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td id="ob2">Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td id="ob3">Obesidade grau 3</td>
            </tr>
        </table>

        <h2> Calcule seu IMC</h2>

        <form action="/" class="form">
            <label for="peso">Peso:</label>
            <input type="number" name="Peso" id="peso" placeholder="Utilize valores com vírgula">

            <label for="altura">Altura:</label>
            <input type="number" name="Altura" id="altura" placeholder="Utilize valores com vírgula">

            <button type="button" id="botao">Enviar</button>
        </form>

        <span id="resultado"></span>
    </section>

    <script src="/5 - Modelo HTML, CSS e JS/assets/js/main.js"></script>
</body>
</html>
